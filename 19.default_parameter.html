    <body>
        <h1>Default Parameter</h1>

        <script>
      
            function default_paramet(x,y,z){
                console.log('x:',x,'y:',y,'z:',z)
            }
            default_paramet(100,200,300)
            
            function default_parameter(x,y,z){
                console.log('x:',x,'y:',y,'z:',z)
            }
            default_parameter(100,200)

        function default_param(x,y,z=400){
            console.log('x:',x,'y:',y,'z:',z)
        }
        default_param(100,200)

        function default_par(x,y=400,z){
            console.log('x:',x,'y:',y,'z:',z)
        }
        default_par(100,200)
    </script>
    </body>
