<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1> Arrow Function </h1>

        <script>

        //===============================================================
        // We Cannot Call Arrow Function Before Defining Function
        //arrow()
        var arrow = () =>{                            
            document.write("Arrow Function"); 
        }
        arrow();
        
        document.write("<br><hr>")

        //===============================================================
        // Arrow Function With Single Parameter
        var arrow = (x) =>{                            
            document.write("value of x : ",x); 
        }
        arrow(100);
        
        document.write("<br><hr>")

        //===============================================================
        // We Wan Also Pass Value To Warameter Without paranthesis(), But For Only Single Paramter.
        // For More Than One Parameter We Have To Use Paranthesis()
        var arrow = x =>{                            
            document.write("value of x without paranthesis: ",x); 
        }
        arrow(100);

        document.write("<br><hr>")

        //===============================================================
        // Arrow Function With Multiple Parameter
        var arrow = (x,y) =>{                            
            document.write("Sum of x and y: ",x+y); 
        }
        arrow(100,200);
        
        document.write("<br><hr>")

        
        //===============================================================
        // We Cannot Call Arrow Function Before Defining Function
        // If We Have Multiple Parameter Or No Parameter, then Giving Paranthesis is compulsory

        var arrow = () =>{                            
            document.write("Arrow Function"); 
        }
        arrow();
        
        document.write("<br><hr>")

        //===============================================================
        // Arrow Function With Rest Parameter
        var arrow = (x,...args) =>{                            
            document.write("Sum of x :",x," value of rest parameter: ",args); 
        }
        arrow(100,200,300,400,500);
        
        document.write("<br><hr>")

        //===============================================================
        // Defininig Arrow Function In Single Line

        var arrow = () =>{                            
            document.write("Arrow Function"); 
        }
        arrow();

        document.write("<br><hr>")
        
        var arrow = (x) =>document.write("1st Line Arrow Function: ",x,"<br>"); 
        document.write("2nd Line Arrow Function"); 
        arrow(10);
        
        document.write("<br><hr>")
        
    </script>
    </body>
</html>
