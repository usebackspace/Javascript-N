    <body>

        <!-- Global Scope Or Global Variable-->
        <script>
            var i ="Global Scope";
            document.write(i +" Outside Function <br><br>")
            function prin(){
                document.write(i +" Inside function :  " +" <br><br>"); 
            }
            prin();
            document.write("Below print Function <br> <br> ");
            document.write(i+"<br><br>");
        </script>
