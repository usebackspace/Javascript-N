<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Arrow Function </h1>

    <script>

        //===============================================================
        // Normal Function
        function show(){
            document.write("Normal Function <br>"); 
        }
        show();

        //===============================================================
        // Function Expression
        var sh =function show(){
            document.write("Function Expression <br>"); 
        }
        sh();

        //===============================================================
        // Anonymous Function
        var anony = function(){
            document.write("Anonymous Function <br>"); 
        }
        anony();


        //===============================================================
        // Arrow Function
        var arrow = ()=>{
            document.write("Arrow Function <br>"); 
        }
        arrow();
    </script>
</body>
</html>
