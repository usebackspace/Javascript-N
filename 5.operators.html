        <script>

    //=================================================================================================
        document.write('Arthimatic Operator: <br><br>')
        var sum = 5 + 3; // Addition
        var difference = 10 - 4; // Subtraction
        var product = 2 * 6; // Multiplication
        var quotient = 8 / 2; // Division
        var remainder = 10 % 3; // Modulus (remainder)

        document.write('5 + 3 = ',sum,'<br>')
        document.write('10 -4 = ',difference,'<br>')
        document.write('2 * 6 = ',product,'<br>')
        document.write('8 / 2 = ',quotient,'<br>')
        document.write('10 % 3 = ',remainder,'<br><br><hr>')

    //=================================================================================================

    </script>
