<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1> Arrow Function </h1>

        <script>

       //====================================================================
        // Normal function with return
        function add1(a, b){
            return a + b;
        };

        document.write('Normal function with return <br>')
        document.write(add1(2, 3)); // Output: 5
        
        document.write("<br><hr>")

       //====================================================================
        // Anonymous function with  return
        var add2 =function(a, b){
            return a + b;
        };

        document.write('Anonymous function with return <br>')
        document.write(add2(2, 3)); // Output: 5

        document.write("<br><hr>")

        //====================================================================
        // Arrow function with  return
        var add = (a, b) => {
            return a + b;
        };

        document.write(add(2, 3)); // Output: 5

        document.write("<br><hr>")

        //====================================================================
        // Arrow function with  return
        var show = a => {return a; };
        document.write(show(2)); // Output: 5
        
        document.write("<br><hr>")

        //===============================================================================
        var show1 = a => a;              // If we defined in curly bracket it give undefined value
        document.write(show1(2)); // Output: 5

        document.write("<br><hr>")


        //====================================================================
        // Normal function with return
        function add1(a, b){
            return a + b;
        };

        document.write(add1(10, 40)); // Output: 5
        
        document.write('<br> Defining Same Code in Arrow function: ')

        a=(x,y)=>x+y;
        document.write(a(10,40))

    </script>
    </body>
</html>
